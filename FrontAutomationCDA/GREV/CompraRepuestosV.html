<body class="fs-4">
    <main class=" col-8 container mt-5 shadow-lg p-3 ">

        <div class="container col-10">
            <h1 class="text-center mt-5 mb-5 ">Registrar compra de repuestos</h1>
            <div class="row row-cols-auto d-flex justify-content-center">
                <div class="col">
                    <a class="colorcustom" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                        aria-controls="offcanvasExample">
                        Menu
                    </a>
                </div>
                <div class="col">
                    <p>/</p>
                </div>
                <div class="col">
                    <a class="colorcustom" aria-current="page">
                        Registrar compra de repuestos
                    </a>
                </div>
            </div>
            <div class="offcanvas offcanvas-start colorcustom" tabindex="-1" id="offcanvasExample"
                aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header border-white border-bottom">
                    <h5 class="offcanvas-title  " id="offcanvasExampleLabel">Menu</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body border-bottom">
                    <class class="d-grid gap-3 col-10 mx-auto  ">

                        <a href="../Dashboard.html"
                            class="btn btn-primary colorcustom text-center border-bottom shadow-lg p-3">
                            <span class="material-icons  d-inline">
                                headset_mic
                            </span>
                            <h3 class="d-inline">
                                Mi Perfil</h3>
                        </a>

                        <a href=""
                            class="customheigt btn btn-info colorcustom text-center border-bottom shadow-lg p-3 d-inline">
                            <span class="material-icons d-felx">
                                info
                            </span>
                            <h3 class="d-inline">
                                Quienes somos
                            </h3>
                        </a>
                        
                        <a href="../GREV/EditarRevisiones.html"
                            class="btn  colotbtncustom text-center border-bottom shadow-lg p-3">
                            <span class="material-icons  d-inline">
                                settings
                            </span>
                            <h3 class="d-inline">
                                Editar Revisiones
                            </h3>
                        </a>

                        <a href="../GREV/ConsultarRevisiones.html"
                            class="btn  colotbtncustom text-center border-bottom shadow-lg p-3">
                            <span class="material-icons  d-inline">
                                settings
                            </span>
                            <h3 class="d-inline">
                                Consultar Revisiones Velihiculo
                            </h3>
                        </a>

                        <a href="../GREV/RegistrarRevisiones.html"
                            class="btn colotbtncustom text-center border-bottom shadow-lg p-3">
                            <span class="material-icons  d-inline">
                                settings
                            </span>
                            <h3 class="d-inline">
                                Regsitrar Revisiones Vehiculo
                            </h3>
                        </a>

                        <a href="../index.html"
                            class=" btn btn-danger colorcustom text-center border-bottom shadow-lg p-3">
                            <span class="material-icons  d-inline">
                                headset_mic
                            </span>
                            <h3 class="d-inline">
                                Cerrar Sesion
                            </h3>
                        </a>
                        </a>
                </div>
            </div>
            <div action="" method="post">
                <div class="mb-3">
                    <label for="placaVehiculo" class="form-label">Placa del vehiculo:</label>
                    <input type="text" class="form-control border border-primary" id="placaVehiculo"
                        name="placaVehiculo" placeholder="Ingrese la placa ejemplo: AAA-123"
                        pattern="^([A-Z]{3}[-][0-9]{3})+$" minlength="7" maxlength="7" required>
                </div>
                <div class="col-8 mx-auto text-center">
                    <button type="submit" class="btn btn-primary mb-5">Buscar Revisiones

                    </button>
                </div>
                <form action="post">

                    <div class="mb-3">
                        <label for="placaVehiculo" class="form-label">Placa del vehiculo:</label>
                        <input type="text" class="form-control border border-primary" id="placaVehiculo"
                            name="placaVehiculo" placeholder="Ingrese la placa ejemplo: AAA-123"
                            pattern="^([A-Z]{3}[-][0-9]{3})+$" minlength="7" maxlength="7" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcionRepuesto" class="form-label">Descripcion del repuesto:</label>
                        <textarea class="form-control border border-primary" id="descripcionRepuesto"
                            name="descripcionRepuesto" rows="3"
                            placeholder="Ingrese una descripcion del repuesto..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="cantidadRepuesto" class="form-label">Cantidad de repuestos:</label>
                        <input type="number" class="form-control border border-primary" id="cantidadRepuesto"
                            name="cantidadRepuesto" placeholder="Ingrese la cantidad de repuestos..." min="1" max="5"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="cantidadRepuesto" class="form-label">Valor unitario del repuesto:</label>
                        <input type="number" class="form-control border border-primary" id="cantidadRepuesto"
                            name="cantidadRepuesto" list="defaultPrecios" />
                        <span class="validity"></span>

                        <datalist id="defaultPrecios">
                            <option value="1004578"></option>
                            <option value="103421"></option>
                            <option value="11110"></option>
                            <option value="12345678"></option>
                            <option value="12999922"></option>
                        </datalist>
                    </div>

                    <div class="col-12 mx-auto text-center">
                        <button type="submit" class="btn btn-primary mb-5">Registrar Repuesto</button>

                    </div>
                </form>
            </div>
    </main>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>

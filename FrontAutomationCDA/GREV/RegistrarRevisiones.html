<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/fontawesome.min.css">
    <link rel="stylesheet" href="../css/all.min.css">
  <style>
    body {
      background-image: url(../img/img5.png);
      background-size: cover;
      color: #08253dcf;
      font-weight: bold
    }

    main {
      background-image: url(../img/Frame\ 1.png);
      background-color: #229fe29f;
      background-size: cover;
      border-radius: 30px;
    }
  

    a.colorcustom {
      color: #08253dcf;
      font-weight: bold;
      text-decoration: none;

    }

    div.colorcustom {
      background: #229fe2c6;
    }

    a.colotbtncustom {
      background-color: #6fb309cc;
      color: #f9f9f9cf;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>

<body class="fs-4">
  <main class=" col-8 container mt-5 shadow-lg p-3 ">

    <div class="container col-10">
      <div class="row">
        <h1 class="text-center mt-5 mb-5">Registrar Revisiones de Vehiculo</h1>

        <div class="row row-cols-auto d-flex justify-content-center">
          <div class="col">
            <a class="colorcustom" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
              aria-controls="offcanvasExample">
              Menu
            </a>
          </div>
          <div class="col">
            <p>/</p>
          </div>
          <div class="col">
            <a class="colorcustom" aria-current="page">
              Registro  Revisiones Vehivulo
            </a>
          </div>
        </div>
        <div class="offcanvas offcanvas-start colorcustom" tabindex="-1" id="offcanvasExample"
          aria-labelledby="offcanvasExampleLabel">
          <div class="offcanvas-header border-white border-bottom">
            <h5 class="offcanvas-title  " id="offcanvasExampleLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body border-bottom">

            <div class="d-grid gap-3 col-10 mx-auto  ">
              <a href="../Dashboard.html" class="btn btn-primary colorcustom text-center border-bottom shadow-lg p-3">
                <span class="material-icons  d-inline">
                  headset_mic
                </span>
                <h3 class="d-inline">
                  Mi Perfil</h3>
              </a>

              <a href="" class="customheigt btn btn-info colorcustom text-center border-bottom shadow-lg p-3 d-inline">
                <span class="material-icons d-felx">
                  info
                </span>
                <h3 class="d-inline">
                  Quienes somos
                </h3>
              </a>

              <a href="../GREV/ConsultarRevisiones.html" class="btn  colotbtncustom text-center border-bottom shadow-lg p-3">
                <span class="material-icons  d-inline">
                  settings
                </span>
                <h3 class="d-inline">
                  Consulta Revisiones Vehiculo
                </h3>
              </a>

              <a href="../GREV/EditarRevisiones.html" class="btn  colotbtncustom text-center border-bottom shadow-lg p-3">
                <span class="material-icons  d-inline">
                  settings
                </span>
                <h3 class="d-inline">
                  Editar Revisiones Velihiculo
                </h3>
              </a>

              <a href="../GREV/CompraRepuestosV.html" class="btn colotbtncustom text-center border-bottom shadow-lg p-3">
                <span class="material-icons  d-inline">
                  settings
                </span>
                <h3 class="d-inline">
                  Gestion Compra Repuestos
                </h3>
              </a>

              <a href="../index.html" class=" btn btn-danger colorcustom text-center border-bottom shadow-lg p-3">
                <span class="material-icons  d-inline">
                  headset_mic
                </span>
                <h3 class="d-inline">
                  Cerrar Sesion
                </h3>
              </a>
              </a>

            </div>
          </div>
        </div>

        <div class="col-md-2 col-12">

        </div>

        <div class="col-md-8 col-12">

          <form action="post">

            <div class="mb-3">
              <label for="placaVehiculo" class="form-label">Placa del vehiculo:</label>
              <input type="text" class="form-control border border-primary" id="placaVehiculo" name="placaVehiculo"
                placeholder="Ingrese la placa ejemplo: AAA-123" pattern="^([A-Z]{3}[-][0-9]{3})+$" minlength="7"
                maxlength="7" required>
            </div>
            <div class="mb-3">
              <label for="fechaRevision" class="form-label">Fecha de revision:</label>
              <input type="date" class="form-control border border-primary" id="fechaRevision" name="fechaRevision"
                required>
            </div>
            <div class="mb-3">
              <label for="nivelAceiteMotor" class="form-label">Nivel de aceite del Motor:</label>
              <select id="nivelAceiteMotor" class="form-select border border-primary" name="nivelAceiteMotor" required>
                <option selected="selected">Seleccione...</option>
                <option value="alto">Nivel alto</option>
                <option value="normal">Nivel normal</option>
                <option value="bajo">Nivel bajo</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="nivelLiquidoFrenos" class="form-label">Nivel de liquido de frenos:</label>
              <select id="nivelLiquidoFrenos" class="form-select border border-primary" name="nivelLiquidoFrenos">
                <option selected="selected">Seleccione...</option>
                <option value="alto">Nivel alto</option>
                <option value="normal">Nivel normal</option>
                <option value="bajo">Nivel bajo</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="nivelRefrigeranteMotor" class="form-label">Nivel de refrigerante del motor:</label>
              <select id="nivelRefrigeranteMotor" class="form-select border border-primary"
                name="nivelRefrigeranteMotor">
                <option selected="selected">Seleccione...</option>
                <option value="alto">Nivel alto</option>
                <option value="normal">Nivel normal</option>
                <option value="bajo">Nivel bajo</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="nivelAceiteDireccion" class="form-label">Nivel de aceite de la direccion:</label>
              <select id="nivelAceiteDireccion" class="form-select border border-primary" name="nivelAceiteDireccion">
                <option selected="selected">Seleccione...</option>
                <option value="alto">Nivel alto</option>
                <option value="normal">Nivel normal</option>
                <option value="bajo">Nivel bajo</option>
              </select>
            </div>
            <div class="col-12 mx-auto text-center">
            <button type="submit" class="btn btn-primary mb-5 d-felx justify-content-center">Registrar Revision</button>
            </div>
          </form>


        </div>

        <div class="col-md-2 col-12">

        </div>
      </div>
    </div>
  </main>
  <script src="../js/bootstrap.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/fontawesome.min.css">
  <link rel="stylesheet" href="../css/all.min.css">
  <style>
    body {
      background-image: url(../img/img3.png);
      background-size: cover;
      color: #08253dcf;
      font-weight: bold
    }

    main {
      background-image: url(../img/Frame\ 1.png);
      background-color: #229fe29f;
      background-size: cover;
      border-radius: 30px;

    }

    a.colorcustom {
      text-decoration: none;
      color: #08253dcf;
      font-weight: bold
    }

    a.customheigt {
      height: 80px;
    }

    div.colorcustom {
      background: #229fe2c6;
    }

    a.colotbtncustom {
      background-color: #6fb309cc;
      color: #f9f9f9cf;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>

<body class="fs-4">
  <main class=" col-8 container mt-5 shadow-lg p-3 ">

    <div class="container col-10">
      <div class="imagenmuestra"></div>
      <h1 class="text-center  mt-5 mb-4">Vehiculos</h1>
      <div class="row row-cols-auto d-flex justify-content-center">
        <div class="col">
          <a class="colorcustom" data-bs-toggle="offcanvas" href="#offcanvas1" role="button" aria-controls="offcanvas1">
            Menu
          </a>
        </div>
        <div class="col">
          <p>/</p>
        </div>
        <div class="col">
          <a class="colorcustom" aria-current="page">
            Registro Vehivulo
          </a>
        </div>
      </div>
      <div class="offcanvas offcanvas-start colorcustom" tabindex="-1" id="offcanvas1"
        aria-labelledby="offcanvas1Label">
        <div class="offcanvas-header border-white border-bottom">
          <h5 class="offcanvas-title  " id="offcanvas1Label">Menu</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body border-bottom">

          <div class="d-grid gap-3 col-10 mx-auto  ">
            <a href="../Dashboard.html" class="btn btn-primary colorcustom text-center border-bottom shadow-lg p-3">
              <span class="material-icons  d-inline">
                headset_mic
              </span>
              <h3 class="d-inline">
                Mi Perfil</h3>
            </a>

            <a href="" class="customheigt btn btn-info colorcustom text-center border-bottom shadow-lg p-3 d-inline">
              <span class="material-icons d-felx">
                info
              </span>
              <h3 class="d-inline">
                Quienes somos
              </h3>
            </a>


            <a href="../GV/ConsultarV.html" class="btn  colotbtncustom text-center border-bottom shadow-lg p-3">
              <span class="material-icons  d-inline">
                settings
              </span>
              <h3 class="d-inline">
                Consulta Vehiculo
              </h3>
            </a>

            <a href="../GV/EliminarV.html" class="btn  colotbtncustom text-center border-bottom shadow-lg p-3">
              <span class="material-icons  d-inline">
                settings
              </span>
              <h3 class="d-inline">
                Elimina Velihiculo
              </h3>
            </a>

            <a href="../GV/EditarV.html" class="btn colotbtncustom text-center border-bottom shadow-lg p-3">
              <span class="material-icons  d-inline">
                settings
              </span>
              <h3 class="d-inline">
                Editar Vehiculo
              </h3>
            </a>

            <a href="../index.html" class=" btn btn-danger colorcustom text-center border-bottom shadow-lg p-3">
              <span class="material-icons  d-inline">
                headset_mic
              </span>
              <h3 class="d-inline">
                Cerrar Sesion
              </h3>
            </a>
            </a>

          </div>
        </div>
      </div>
      <form class="row g-3 mt-5">
        <div class="col-4 mb-3">
          <label for="validationDefault01" class="form-label">Placa</label>
          <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefault02" class="form-label">Modelo</label>
          <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefaultUsername" class="form-label">Marca</label>
          <div class="input-group">
            <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
              required>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefault03" class="form-label">Capacidad de Pasajeros</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefault04" class="form-label">Cilindrada Motor</label>
          <input type="text" class="form-control" id="validationDefault04" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefault05" class="form-label">Tipo Vehiculo</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-12  mb-3">
          <div class="input-group">
            <span class="input-group-text">Observaciones</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
        </div>
        <div class="col-12 mb-3">
          <div class="input-group ">
            <label class="input-group-text" for="inputGroupSelect01">Estado Soat</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Choose...</option>
              <option value="1">Activo</option>
              <option value="2">Vencido</option>
            </select>
          </div>
        </div>

        <div class="col-12 mx-auto text-center">
          <button class="btn btn-success" type="button">Agregar Vehivculo</button>
        </div>

      </form>
    </div>
  </main>
  <script src="../js/bootstrap.min.js"></script>
</body>

</html>

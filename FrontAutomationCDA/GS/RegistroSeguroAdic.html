<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/fontawesome.min.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
        body {
            background-image: url(../img/img7.png);
            background-size: cover;
            color: #08253dcf;
            font-weight: bold
        }

        main {
            background-image: url(../img/Frame\ 1.png);
            background-color: #229fe29f;
            background-size: cover;
            border-radius: 30px;

        }

        a.colorcustom {
            text-decoration: none;
            color: #08253dcf;
            font-weight: bold
        }

        a.customheigt {
            height: 80px;
        }

        div.colorcustom {
            background: #229fe2c6;
        }

        a.colotbtncustom {
            background-color: #6fb309cc;
            color: #f9f9f9cf;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body class="fs-4">
    <main class=" col-8 container mt-5 shadow-lg p-3 ">

        <div class="container col-10">
            <div class="imagenmuestra"></div>
            <h1 class="text-center  mt-5 mb-4"> Seguros Adicionales</h1>
            <div class="row row-cols-auto d-flex justify-content-center">
                <div class="col">
                    <a class="colorcustom" data-bs-toggle="offcanvas" href="#offcanvas1" role="button"
                        aria-controls="offcanvas1">
                        Menu
                    </a>
                </div>
                <div class="col">
                    <p>/</p>
                </div>
                <div class="col">
                    <a class="colorcustom" aria-current="page">
                        Registro Seguro Adicional para Vehiculo
                    </a>
                </div>
            </div>
            <div class="offcanvas offcanvas-start colorcustom" tabindex="-1" id="offcanvas1"
                aria-labelledby="offcanvas1Label">
                <div class="offcanvas-header border-white border-bottom">
                    <h5 class="offcanvas-title  " id="offcanvas1Label">Menu</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body border-bottom">

                    <div class="d-grid gap-3 col-10 mx-auto  ">
                        <a href="../Dashboard.html"
                            class="btn btn-primary colorcustom text-center border-bottom shadow-lg p-3">
                            <span class="material-icons  d-inline">
                                headset_mic
                            </span>
                            <h3 class="d-inline">
                                Mi Perfil</h3>
                        </a>

                        <a href=""
                            class="customheigt btn btn-info colorcustom text-center border-bottom shadow-lg p-3 d-inline">
                            <span class="material-icons d-felx">
                                info
                            </span>
                            <h3 class="d-inline">
                                Quienes somos
                            </h3>
                        </a>



                  


                        <a href="../GS/ConsultarSeguroAdic.html"
                            class="btn  colotbtncustom text-center border-bottom shadow-lg p-3">
                            <span class="material-icons  d-inline">
                                settings
                            </span>
                            <h3 class="d-inline">
                                Consultar Seguro
                            </h3>
                        </a>

                        <a href="../GS/EliminarSeguroAdic.html"
                            class="btn  colotbtncustom text-center border-bottom shadow-lg p-3">
                            <span class="material-icons  d-inline">
                                settings
                            </span>
                            <h3 class="d-inline">
                                Elimina Seguro
                            </h3>
                        </a>

                        <a href="../GS/EditarSeguroAdic.html" class="btn colotbtncustom text-center border-bottom shadow-lg p-3">
                            <span class="material-icons  d-inline">
                                settings
                            </span>
                            <h3 class="d-inline">
                                Editar Seguro
                            </h3>
                        </a>

                        <a href="../index.html"
                            class=" btn btn-danger colorcustom text-center border-bottom shadow-lg p-3">
                            <span class="material-icons  d-inline">
                                headset_mic
                            </span>
                            <h3 class="d-inline">
                                Cerrar Sesion
                            </h3>
                        </a>
                        </a>

                    </div>
                </div>
            </div>
            <form class="" action="" method="POST">
                <div class="form-group">
                    <label for="Tipo seguro">Tipo de seguro</label>
                    <select class="form-control" id="tipo seguro">
                        <option value="" selected="selected">Seleccione una opción</option>
                        <option value="0">Póliza básica</option>
                        <option value="1">Póliza intermedia</option>
                        <option value="2">Póliza completa</option>
                        <option value="3">Todo riesgo</option>
                    </select>
                    <div class="form-group mt-3">
                        <label for="Fecha de vencimiento">Fecha de vencimiento</label>
                        <input type="date" class="form-control" id="Fecha de vencimiento" name="Fecha de vencimiento"
                            placeholder="Digite la Fecha de vencimiento">

                    </div>

                    <div class="mb-3 mt-5 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary mx-2">Registrar Seguro</button>
                    </div>

                </div>

            </form>
        </div>
        <div class="col-md-2 col-12">

        </div>
        </div>
        </div>
    </main>
    <script src="../js/bootstrap.min.js"></script>

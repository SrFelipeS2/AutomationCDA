<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        body {
            background-image: url(./img/img1.png);
            background-size: cover;
            color: #ffffffcf;
            font-weight: bold
        }

        main {
            border-radius: 30px;
            background-color: #229fe2c6;
        }

        a.colorcustom {
            text-decoration: none;
            color: #ffffffcf;
            font-weight: bold
        }
        div.colorcustom{
            background-color: #229fe2c6;

        }

    
        a.customheigt {
            height: 80px;
        }

        div.imagenmuestra {
            background-image: url(./img/logo.png);
            height: 119px;
            width: 200px;
            margin: auto;
            border-radius: 5px;
            border: solid 2px #001919;
        }
    </style>
</head>

<body class="fs-4">
    <main class=" col-6 container mt-5 shadow-lg p-3  border-white border border-1">
        <div class="row">
            <div class="col-lg-12 mt-2 ">
                <h1 class="text-center border-white border-bottom ">Automation CDA</h1>
                <div class="row row-cols-auto d-flex justify-content-center">
                    <div class="col">
                        <a class="colorcustom" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                            aria-controls="offcanvasExample">
                            Menu
                        </a>
                    </div>
                    <div class="col">
                        <p>/</p>
                    </div>
                    <div class="col">
                        <a class="colorcustom" aria-current="page">
                            Incio de Sesion
                        </a>
                    </div>
                </div>
                <div class="offcanvas offcanvas-start colorcustom" tabindex="-1" id="offcanvasExample"
                    aria-labelledby="offcanvasExampleLabel">
                    <div class="offcanvas-header border-white border-bottom">
                        <h5 class="offcanvas-title  " id="offcanvasExampleLabel">Menu</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body border-bottom">
                        <div class="d-grid gap-3 col-10 mx-auto  ">
                            <a href=""
                                class="customheigt btn btn-info colorcustom text-center border-bottom shadow-lg p-3 d-inline">
                                <span class="material-icons d-felx">
                                    info
                                </span>
                                <h3 class="d-inline">
                                    Quienes somos
                                </h3>
                            </a>
                            <a href="" class=" btn btn-success colorcustom text-center border-bottom shadow-lg p-3">
                                <span class="material-icons d-inline">
                                    contacts
                                </span>
                                <h3 class="d-inline">
                                    Contactanos
                                </h3>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 ">
                    <div class="imagenmuestra shadow-lg mb-5"></div>
                    <form>
                        <div class="mb-3 d-flex justify-content-center">
                            <div class="container col-6">
                                <span class="material-icons">
                                    account_circle
                                </span>
                                <label for="exampleInputEmail1" class="form-label ">Usuario / Correo
                                    Electronico</label>
                                <input type="email" class="form-control shadow-lg p-3 mb-2 bg-body rounded"
                                    id="InputEmail1" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="mb-3 d-flex justify-content-center">
                            <div class="container col-6">
                                <span class="material-icons">
                                    fingerprint
                                </span>
                                <label for="exampleInputEmail1" class="form-label ">Contraseña</label>
                                <input type="password" class="form-control shadow-lg p-3 mb-2 bg-body rounded"
                                    id="InputPassword" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="mb-3 form-check d-flex justify-content-center">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                                <label class="form-check-label" for="flexSwitchCheckChecked">Recordar mi
                                    contraseña</label>
                            </div>
                        </div>
                        <div class="container d-grid mx-auto col-6">
                            <a type="button" href="Dashboard.html" class="btn btn-secondary mt-3 ">
                                <span class="material-icons">
                                    commute
                                </span>
                                Iniciar Sesion
                            </a>
                            <a href="./GU/CrearPersona.html" class="colorcustom text-center mt-2">
                                <span class="material-icons">
                                    person_add
                                </span>
                                Registrarse
                            </a>
                        </div>
                    </form>
                    <div class="col-md-8 offset-md-2">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
